<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSketch AI</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <header>
        <div class="siteDetails">
            <div class="logo">
                <img src="chat-app.png" alt="">
            </div>
            <h2>WebSketch AI</h2>
        </div>
        <div class="menus">
            <ul>
                <li class="Home">Home</li>
                <li class="Recents">Recents</li>
                <li class="AI">Sketch AI</li>
                <li class="Admin">Admin</li>
            </ul>
        </div>
    </header>
    <div class="main">
        <div class="parentHome">
            <div class="childHome">
                <div class="homeimg">
                    <img src="homeImage.jpg">
                </div>
                <div class="homeContent">
                    <p class="content1">Unlesh Your Creativity With WebSketch AI</p>
                    <p class="content2">Effortlessly Generate Stunning Website Designs And Clean Code For Your Next
                        Project</p>
                </div>
            </div>
        </div>
        <div class="parentRecents">
            <div class="childRecents">
                <div class="recents">

                </div>
            </div>
        </div>
        <div class="parentAI">
            <div class="childAI">
                <div class="chatArea">

                </div>
                <div class="srcArea">
                    <input type="text" id="userInput" placeholder="Search a Design Code">
                    <div class="sentlogo">
                        <img src="sent.png" id="btn_send">
                    </div>
                </div>
            </div>
        </div>
        <div class="parentAdmin">
            <div class="childAdmin">
                <table id="adminTable">
                    <tr>
                        <th>Email</th>
                        <th>UserName</th>
                        <th>Password</th>
                    </tr>
                    
                </table>
            </div>
        </div>
    </div>
</body>
<script src="home.js"></script>
</html>
