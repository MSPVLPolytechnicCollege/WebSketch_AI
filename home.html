<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <title>WebSketch AI</title>
</head>

<body>
    <div class="main">
        <div class="nav">
           <ul>
            <div class="menus">
                <li class="navigation" id="menu1">Home</li>
                <li class="navigation" id="menu2">Recents</li>
                <li class="navigation" id="menu3">My AI</li>
                <li class="navigation" id="menu4">Profile</li>
            </div>
           </ul>
        </div>
        <div class="body">
            <div class="home">
                <div class="homeimg">
                    <img src="homeimg.jpg" alt="">
                </div>
                <div class="homeDiscribtion">
                    <h1>Unlesh Your Creativity with WebSketch AI</h1>
                    <h3>Effortlessly Generate Stunning Website Designs and Clean Code for Your Next Project</h3>
                </div>
            </div>
            <div class="ai">
                <div class="searchCode">
                    <input type="text" name="" id="" class="searchElements" placeholder="Search the HTML and CSS code">
                    <div class="searchButton">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="codeGeneratingArea">

                </div>
            </div>
            <div class="recents">
                <div class="searchingDatas">

                </div>
            </div>
            <div class="profile">
                <div class="userDetails">
                    <div class="photo">
                        <div class="img">

                        </div>
                        <h2>UserName</h2>
                    </div>
                    <div class="details">
                        <h4>Name </h4>
                        <h4>Email </h4>
                        <h4>Phone Number </h4>
                        <h4>Date of Birth </h4>
                    </div>
                </div>
                <div class="editProfile">
                    <h2>Edit Profile</h2>
                    <input type="text" placeholder="Edit Name">
                    <input type="text" placeholder="Edit Email">
                    <input type="text" placeholder="Edit Phone Number">
                    <input type="text" placeholder="Edit date of birth">
                    <button>Edit</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="home.js"></script>

</html>
